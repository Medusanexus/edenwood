<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Confirmation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Validation en cours…</p>

      <div class="panel">
        <div class="info">
          <strong>Patiente une seconde.</strong><br/>
          <span style="opacity:.85">On te ramène dans la clairière…</span>
        </div>

        <div id="status" style="min-height:1.2em;"></div>

        <a class="btn secondary" href="login.html">Retour à la connexion</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const statusEl = document.getElementById("status");
    const params = new URLSearchParams(window.location.search);

    const type = params.get("type");
    const token_hash = params.get("token_hash");

    function fail(msg){
      statusEl.textContent = msg;
      statusEl.className = "error";
    }

    if (!type || !token_hash) {
      fail("Lien invalide : informations manquantes.");
    } else {
      statusEl.textContent = "Confirmation Supabase…";

      const { error } = await supabase.auth.verifyOtp({ type, token_hash });

      if (error) {
        fail("Erreur : " + error.message);
      } else {
        // ✅ IMPORTANT : pour un changement d'email, la session peut rester "ancienne".
        // Solution fiable : déconnexion puis reconnexion.
        statusEl.textContent = "Confirmé ✅ Retour à la connexion…";
        await supabase.auth.signOut();

        // Message de retour pour le login
        const msg =
          (type === "email_change") ? "Email mis à jour. Reconnecte-toi." :
          (type === "recovery")    ? "Tu peux maintenant définir un nouveau mot de passe." :
          (type === "signup")      ? "Compte confirmé. Tu peux te connecter." :
                                     "Confirmation effectuée. Tu peux te connecter.";

        const url = "login.html?message=" + encodeURIComponent(msg);
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
