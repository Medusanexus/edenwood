<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edenwood</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Georgia, serif;
      color:#e6efe9;
      padding:2rem;

      background:#0f1a14 url("assets/edenwood-bg.jpg")
                 center / cover no-repeat fixed;
      position:relative;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(15,26,20,.55);
      pointer-events:none;
    }

    .card{
      width:100%;
      max-width:520px;
      background:rgba(15,26,20,.85);
      border:1px solid rgba(230,239,233,.15);
      border-radius:16px;
      padding:2.5rem;
      text-align:center;
      backdrop-filter:blur(6px);
      position:relative;
      z-index:1;
    }

    h1{font-size:2rem;margin-bottom:.5rem;}
    .subtitle{opacity:.85;font-style:italic;margin-bottom:1.5rem;}

    .btn{
      display:block;
      text-decoration:none;
      padding:.75rem;
      border-radius:10px;
      background:#2e4d3a;
      color:#e6efe9;
      margin-top:.8rem;
      transition:background .2s ease;
    }
    .btn:hover{background:#3e6a50;}

    .btn.secondary{
      background:transparent;
      border:1px solid rgba(230,239,233,.3);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Edenwood</h1>
    <p class="subtitle">Univers, cartes et lore.</p>

    <a class="btn" href="login.html">Connexion</a>
    <a class="btn secondary" href="profile.html">Voir le profil</a>
  </div>
</body>
</html>
