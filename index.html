<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Accueil</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e1a14;
      --accent: #9fe0b5;
      --btn: #2a6b52;
      --btnHover: #348c6a;
      --text: #e6f2ea;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Georgia, serif;
      color: var(--text);

      background-color: var(--bg);
      background-image: url("assets/edenwood-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .overlay {
      min-height: 100vh;
      padding: 40px;
      background:
        radial-gradient(ellipse at center,
          rgba(14,26,20,0.15) 0%,
          rgba(14,26,20,0.65) 65%,
          rgba(14,26,20,0.85) 100%);
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(560px, 92vw);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px 0;
      font-family: "Cinzel", serif;
      font-size: clamp(3.4rem, 6.5vw, 4.6rem);
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #b8f1cf;
      text-shadow:
        0 0 10px rgba(184,241,207,0.35),
        0 4px 14px rgba(0,0,0,0.70);
    }

    h1::after {
      content: "";
      display: block;
      width: 150px;
      height: 1px;
      margin: 14px auto 0;
      background: linear-gradient(
        to right,
        transparent,
        rgba(184,241,207,0.65),
        transparent
      );
    }

    .subtitle {
      margin: 10px 0 22px 0;
      opacity: 0.9;
      font-size: 1.05rem;
    }

    .panel {
      margin: 0 auto;
      padding: 22px 20px;
      border-radius: 16px;
      background: rgba(14, 26, 20, 0.46);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(3px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
    }

    .btn {
      display: block;
      width: 340px;
      max-width: 78vw;
      margin: 10px auto;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.2px;
      background-color: var(--btn);
      color: #fff;
      transition: transform 120ms ease, background-color 160ms ease;
    }

    .btn:hover {
      background-color: var(--btnHover);
      transform: translateY(-1px);
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--text);
    }

    .btn.secondary:hover {
      background: rgba(255,255,255,0.06);
    }

    /* Navigation simple – étape 1 */
    .nav {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 16px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .nav a {
      color: var(--text);
      text-decoration: none;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .overlay { padding: 22px; }
      h1 { letter-spacing: 0.08em; }
      h1::after { width: 120px; }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Entre dans la clairière.</p>

      <div class="panel">
        <a class="btn" href="login.html">Connexion</a>
        <a class="btn secondary" href="profile.html">Voir le profil</a>

        <nav class="nav">
          <a href="index.html">Accueil</a>
          <a href="profile.html">Profil</a>
          <a href="login.html">Connexion</a>
        </nav>
      </div>
    </div>
  </div>
</body>
</html>
