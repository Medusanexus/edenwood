<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Profil</title>

  <!-- Police (titre) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- CSS centralisé -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Petit fallback nav si jamais (au cas où) -->
  <style>
    .nav{
      margin-top:18px;
      padding-top:12px;
      border-top:1px solid rgba(255,255,255,0.12);
      display:flex;
      justify-content:center;
      gap:18px;
      font-size:0.95rem;
      opacity:0.85;
    }
    .nav a{
      color:rgba(230,242,234,0.9);
      text-decoration:none;
    }
    .nav a:hover{ text-decoration: underline; }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Bienvenue, voyageur·se.</p>

      <div class="panel">
        <div class="info"><strong>Rang :</strong> Éveillé</div>
        <div class="info"><strong>Affinité :</strong> Forêt ancienne</div>
        <div class="info"><strong>Carte liée :</strong> À venir…</div>

        <a class="btn" href="index.html">Retour à l’accueil</a>
        <a class="btn secondary" href="#" id="btnLogout">Changer de voyageur</a>

        <!-- NAV (on la veut aussi sur le profil) -->
        <nav class="nav">
          <a href="index.html">Accueil</a>
          <a href="profile.html">Profil</a>
          <a href="login.html">Connexion</a>
        </nav>
      </div>
    </div>
  </div>

  <!-- Supabase (ESM) : plus fiable -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Optionnel mais super rassurant : si pas connecté -> retour login
    const { data } = await supabase.auth.getSession();
    if (!data?.session) {
      window.location.href = "login.html";
    }

    // Déconnexion propre
    document.getElementById("btnLogout").addEventListener("click", async (e) => {
      e.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
