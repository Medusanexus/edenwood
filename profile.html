<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil — Edenwood</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0f1a14;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Georgia, serif;
            color: #e6efe9;
        }

        .profile-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .profile-card {
            background: rgba(15, 26, 20, 0.85);
            border: 1px solid rgba(230, 239, 233, 0.15);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(6px);
        }

        .profile-card h1 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .username {
            font-style: italic;
            opacity: 0.85;
            margin-bottom: 1.5rem;
        }

        .profile-infos p {
            margin: 0.5rem 0;
            line-height: 1.4;
        }

        .profile-actions {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn {
            text-decoration: none;
            padding: 0.6rem;
            border-radius: 8px;
            background: #2e4d3a;
            color: #e6efe9;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #3e6a50;
        }

        .btn.secondary {
            background: transparent;
            border: 1px solid rgba(230, 239, 233, 0.3);
        }
    </style>
</head>
<body>

    <div class="profile-wrapper">
        <div class="profile-card">

            <h1>Bienvenue à Edenwood</h1>
            <p class="username">Voyageur·se d’Edenwood</p>

            <div class="profile-infos">
                <p><strong>Rang :</strong> Éveillé</p>
                <p><strong>Affinité :</strong> Forêt ancienne</p>
                <p><strong>Carte liée :</strong> À venir…</p>
            </div>

            <div class="profile-actions">
                <a href="index.html" class="btn">Retour à l’accueil</a>
                <a href="login.html" class="btn secondary">Changer de voyageur</a>
            </div>

        </div>
    </div>

</body>
</html>
