<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Profil</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #0e1a14;
      color: #e6f2ea;
      font-family: Georgia, serif;
      padding: 40px;
    }

    h1 {
      color: #9fe0b5;
      font-size: 2.2rem;
      margin-bottom: .5rem;
    }

    p { opacity: .9; margin: 10px 0; }

    button {
      margin-top: 20px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      cursor: pointer;
      background-color: #2a6b52;
      color: #fff;
    }

    button:hover { background-color: #348c6a; }
  </style>
</head>

<body>

  <h1>Bienvenue dans Edenwood</h1>
  <p id="userEmail">Âme liée : …</p>

  <button id="btnLogout" type="button">Se déconnecter</button>

  <script>
    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Nettoyage de l'URL (retire les tokens)
    if (window.location.hash) {
      history.replaceState(null, "", window.location.pathname);
    }

    async function requireUser() {
      const { data: sessionData } = await supabase.auth.getSession();
      if (!sessionData.session) {
        window.location.href = "login.html";
        return;
      }

      const { data: userData } = await supabase.auth.getUser();
      if (!userData.user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("userEmail").textContent =
        "Âme liée : " + userData.user.email;
    }

    document.getElementById("btnLogout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    supabase.auth.onAuthStateChange((_event, session) => {
      if (!session) window.location.href = "login.html";
    });

    requireUser();
  </script>

</body>
</html>
