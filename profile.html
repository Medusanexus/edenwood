<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Profil</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Bienvenue, voyageur·se.</p>

      <div class="panel">
        <!-- Identité dynamique -->
        <div class="info"><strong>Pseudo :</strong> <span id="profilePseudo">…</span></div>
        <div class="info"><strong>Email :</strong> <span id="profileEmail">…</span></div>

        <!-- Lore (placeholder) -->
        <div class="info"><strong>Rang :</strong> Éveillé</div>
        <div class="info"><strong>Affinité :</strong> Forêt ancienne</div>
        <div class="info"><strong>Carte liée :</strong> À venir…</div>

        <!-- ===== PARAMÈTRES ===== -->
        <div class="info" style="text-align:center;">
          <strong>Paramètres</strong><br>
          <span style="opacity:.85; font-size:.95rem;">Modifier ton pseudo, ton email ou ton mot de passe</span>
        </div>

        <!-- PSEUDO -->
        <input id="editPseudo" type="text" placeholder="Nouveau pseudo" autocomplete="nickname" />
        <button id="btnSavePseudo" type="button">Enregistrer le pseudo</button>

        <!-- EMAIL -->
        <input id="editEmail" type="email" placeholder="Nouvel email" autocomplete="email" />
        <button id="btnSaveEmail" type="button">Changer l’email</button>

        <!-- MOT DE PASSE -->
        <input id="editPassword" type="password" placeholder="Nouveau mot de passe (6+)" autocomplete="new-password" />
        <input id="editPassword2" type="password" placeholder="Confirmer le mot de passe" autocomplete="new-password" />
        <button id="btnSavePassword" type="button">Changer le mot de passe</button>

        <div id="status"></div>

        <!-- Actions -->
        <a class="btn" href="index.html">Retour à l’accueil</a>
        <a class="btn secondary" href="#" id="btnLogout">Changer de voyageur</a>

        <nav class="nav">
          <a href="index.html">Accueil</a>
          <a href="profile.html" data-auth="in">Profil</a>
          <a href="login.html" data-auth="out">Connexion</a>
          <a href="#" id="linkLogout" data-auth="in">Déconnexion</a>
        </nav>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const statusEl = document.getElementById("status");
    function setStatus(text, isError=false){
      statusEl.textContent = text;
      statusEl.className = isError ? "error" : "";
    }

    // ✅ IMPORTANT : après un email change confirmé, on rafraîchit la session
    // pour récupérer l'email à jour.
    async function refreshAndGetUser() {
      // 1) récupérer session courante
      const { data: s1 } = await supabase.auth.getSession();
      if (!s1?.session) return null;

      // 2) forcer un refresh (si possible)
      //    (Supabase v2 fournit refreshSession; si déjà à jour, ça ne casse rien)
      try {
        await supabase.auth.refreshSession();
      } catch (_) {
        // pas grave si le refresh n'est pas nécessaire
      }

      // 3) relire l'utilisateur frais
      const { data: u } = await supabase.auth.getUser();
      return u?.user ?? null;
    }

    const user = await refreshAndGetUser();
    if (!user) window.location.href = "login.html";

    function renderUser(u) {
      const pseudo = u.user_metadata?.display_name || "—";
      const email = u.email || "—";

      document.getElementById("profilePseudo").textContent = pseudo;
      document.getElementById("profileEmail").textContent = email;

      document.getElementById("editPseudo").value = (pseudo === "—" ? "" : pseudo);
    }

    renderUser(user);

    // --- Update pseudo ---
    document.getElementById("btnSavePseudo").addEventListener("click", async () => {
      const newPseudo = document.getElementById("editPseudo").value.trim();
      if (!newPseudo) return setStatus("Choisis un pseudo.", true);

      setStatus("Mise à jour du pseudo…");
      const { error } = await supabase.auth.updateUser({
        data: { display_name: newPseudo }
      });

      if (error) return setStatus(error.message, true);

      // re-render from fresh user
      const { data } = await supabase.auth.getUser();
      renderUser(data.user);

      setStatus("Pseudo mis à jour ✅");
    });

    // --- Update email ---
    document.getElementById("btnSaveEmail").addEventListener("click", async () => {
      const newEmail = document.getElementById("editEmail").value.trim();
      if (!newEmail) return setStatus("Entre un nouvel email.", true);

      setStatus("Demande de changement d’email…");
      const { error } = await supabase.auth.updateUser({ email: newEmail });

      if (error) return setStatus(error.message, true);

      setStatus("Demande envoyée ✅ Vérifie ta boîte mail (et les spams) pour confirmer.");
      document.getElementById("editEmail").value = "";
    });

    // --- Update password ---
    document.getElementById("btnSavePassword").addEventListener("click", async () => {
      const p1 = document.getElementById("editPassword").value;
      const p2 = document.getElementById("editPassword2").value;

      if (!p1 || !p2) return setStatus("Entre et confirme ton mot de passe.", true);
      if (p1.length < 6) return setStatus("Mot de passe : 6 caractères minimum.", true);
      if (p1 !== p2) return setStatus("Les mots de passe ne correspondent pas.", true);

      setStatus("Mise à jour du mot de passe…");
      const { error } = await supabase.auth.updateUser({ password: p1 });

      if (error) return setStatus(error.message, true);

      document.getElementById("editPassword").value = "";
      document.getElementById("editPassword2").value = "";
      setStatus("Mot de passe mis à jour ✅");
    });

    // Déconnexion via bouton principal (Changer de voyageur)
    document.getElementById("btnLogout").addEventListener("click", async (e) => {
      e.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>

  <script type="module" src="assets/nav.js"></script>
</body>
</html>
