<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profil — Edenwood</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f1a14;
      font-family: Georgia, serif;
      color:#e6efe9;
      padding:2rem;
    }

    .card{
      width:100%;
      max-width:420px;
      background: rgba(15,26,20,.85);
      border:1px solid rgba(230,239,233,.15);
      border-radius:16px;
      padding:2.5rem;
      text-align:center;
      backdrop-filter: blur(6px);
    }

    h1{
      font-size:1.8rem;
      margin-bottom:.5rem;
    }

    .subtitle{
      opacity:.85;
      font-style:italic;
      margin-bottom:1.5rem;
    }

    .infos{
      line-height:1.6;
      margin-bottom:1.5rem;
    }

    .btn{
      display:block;
      text-decoration:none;
      padding:.7rem;
      border-radius:10px;
      border:none;
      background:#2e4d3a;
      color:#e6efe9;
      transition: background .2s ease;
      font-size:1rem;
      margin-top:.7rem;
    }

    .btn:hover{
      background:#3e6a50;
    }

    .btn.secondary{
      background: transparent;
      border:1px solid rgba(230,239,233,.3);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Bienvenue à Edenwood</h1>
    <p class="subtitle">Voyageur·se d’Edenwood</p>

    <div class="infos">
      <p><strong>Rang :</strong> Éveillé</p>
      <p><strong>Affinité :</strong> Forêt ancienne</p>
      <p><strong>Carte liée :</strong> À venir…</p>
    </div>

    <a href="index.html" class="btn">Retour à l’accueil</a>
    <a href="login.html" class="btn secondary">Changer de voyageur</a>
  </div>

</body>
</html>
