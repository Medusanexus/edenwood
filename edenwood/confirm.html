<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Confirmation</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Validation en cours…</p>

      <div class="panel">
        <div class="info">
          <strong>Patiente une seconde.</strong><br/>
          <span style="opacity:.85">On te ramène dans la clairière…</span>
        </div>

        <div id="status" style="min-height:1.2em;"></div>

        <a class="btn secondary" href="login.html">Retour à la connexion</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const statusEl = document.getElementById("status");
    const params = new URLSearchParams(window.location.search);

    const type = params.get("type");
    const token_hash = params.get("token_hash");

    if (!type || !token_hash) {
      statusEl.textContent = "Lien invalide : informations manquantes.";
      statusEl.className = "error";
    } else {
      statusEl.textContent = "Confirmation Supabase…";

      const { error } = await supabase.auth.verifyOtp({ type, token_hash });

      if (error) {
        statusEl.textContent = "Erreur : " + error.message;
        statusEl.className = "error";
      } else {
        statusEl.textContent = "Confirmé ✅ Redirection…";
        window.location.href = "profile.html";
      }
    }
  </script>
</body>
</html>
