<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Entrée</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #0e1a14;
      color: #e6f2ea;
      font-family: Georgia, serif;
      padding: 40px;
    }

    h1 {
      color: #9fe0b5;
      font-size: 2.2rem;
      margin-bottom: .5rem;
    }

    p { opacity: .9; margin-bottom: 1rem; }

    input, button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      font-family: inherit;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input { width: 280px; }

    button {
      background-color: #2a6b52;
      color: white;
      cursor: pointer;
      width: 220px;
    }

    button:hover { background-color: #348c6a; }

    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      font-size: 0.95rem;
      white-space: pre-wrap;
      opacity: .9;
    }

    .error { color: #ff6b6b; }
  </style>
</head>

<body>

  <h1>Edenwood</h1>
  <p>Entre dans la clairière.</p>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />

  <button id="btnSignup" type="button">Créer un compte</button>
  <button id="btnLogin" type="button">Se connecter</button>

  <div id="status"></div>

  <script>
    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const statusEl = document.getElementById("status");

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.className = isError ? "error" : "";
    }

    document.getElementById("btnSignup").addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password)
        return setStatus("Merci de remplir email et mot de passe.", true);

      if (password.length < 6)
        return setStatus("Le mot de passe doit contenir au moins 6 caractères.", true);

      const { error, data } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: new URL("profile.html", window.location.href).toString()
        }
      });

      if (error) return setStatus(error.message, true);

      if (data.session) {
        window.location.href = "profile.html";
      } else {
        setStatus("Compte créé. Vérifie tes emails pour confirmer.");
      }
    });

    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password)
        return setStatus("Merci de remplir email et mot de passe.", true);

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return setStatus(error.message, true);

      window.location.href = "profile.html";
    });

    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data.session) window.location.href = "profile.html";
    })();
  </script>

</body>
</html>
