<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Entrée</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #0e1a14;
      --accent: #9fe0b5;
      --accent2: #6acb95;
      --btn: #2a6b52;
      --btnHover: #348c6a;
      --text: #e6f2ea;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: Georgia, serif;

      background-color: var(--bg);
      background-image: url("assets/edenwood-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* voile doux + léger vignettage (lisibilité plein écran) */
    .overlay {
      min-height: 100vh;
      padding: 40px;
      background:
        radial-gradient(ellipse at center, rgba(14,26,20,0.15) 0%, rgba(14,26,20,0.65) 65%, rgba(14,26,20,0.85) 100%),
        linear-gradient(to bottom, rgba(14,26,20,0.35), rgba(14,26,20,0.70));
      display: grid;
      place-items: center;
    }

    /* conteneur centré */
    .wrap {
      width: min(520px, 92vw);
      text-align: center;
      animation: fadeIn 600ms ease-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Titre Edenwood */
    h1 {
      margin: 0 0 10px 0;
      font-size: clamp(2.4rem, 5vw, 3.2rem);
      letter-spacing: 1px;
      color: var(--accent);

      /* effet "lumière douce" */
      text-shadow:
        0 0 10px rgba(159,224,181,0.20),
        0 0 24px rgba(106,203,149,0.15),
        0 2px 0 rgba(0,0,0,0.35);
    }

    .subtitle {
      margin: 0 0 18px 0;
      opacity: 0.92;
      font-size: 1.05rem;
    }

    /* carte / panel */
    .panel {
      margin: 0 auto;
      padding: 20px 20px 16px;
      border-radius: 16px;

      background: rgba(14, 26, 20, 0.46);
      border: 1px solid rgba(255, 255, 255, 0.12);

      /* halo + relief */
      box-shadow:
        0 18px 60px rgba(0,0,0,0.45),
        0 0 0 1px rgba(159,224,181,0.06) inset;

      backdrop-filter: blur(3px);
    }

    .panel:hover {
      box-shadow:
        0 18px 70px rgba(0,0,0,0.50),
        0 0 0 1px rgba(159,224,181,0.10) inset,
        0 0 30px rgba(106,203,149,0.08);
      transition: box-shadow 220ms ease;
    }

    input, button {
      display: block;
      width: 320px;
      max-width: 78vw;
      margin: 10px auto;
      padding: 12px 12px;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
    }

    input {
      background: rgba(255,255,255,0.92);
      color: #0b1411;
      outline: none;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.25) inset;
    }

    input:focus {
      box-shadow:
        0 0 0 2px rgba(159,224,181,0.35),
        0 0 18px rgba(106,203,149,0.12);
    }

    button {
      background-color: var(--btn);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 120ms ease, background-color 160ms ease;
    }

    button:hover { background-color: var(--btnHover); transform: translateY(-1px); }
    button:active { transform: translateY(0px); }

    #status {
      margin: 10px auto 0;
      width: 320px;
      max-width: 78vw;
      white-space: pre-wrap;
      opacity: 0.92;
      font-size: 0.95rem;
      min-height: 1.1em; /* évite le saut de layout */
    }

    .error { color: #ff6b6b; }

    /* mobile : padding un peu réduit */
    @media (max-width: 480px) {
      .overlay { padding: 22px; }
      .panel { padding: 16px 16px 12px; }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Entre dans la clairière.</p>

      <div class="panel">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Mot de passe" />

        <button id="btnSignup" type="button">Créer un compte</button>
        <button id="btnLogin" type="button">Se connecter</button>

        <div id="status"></div>
      </div>
    </div>

    <script>
      const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
      const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const emailEl = document.getElementById("email");
      const passEl  = document.getElementById("password");
      const statusEl = document.getElementById("status");

      function setStatus(text, isError = false) {
        statusEl.textContent = text;
        statusEl.className = isError ? "error" : "";
      }

      document.getElementById("btnSignup").addEventListener("click", async () => {
        const email = emailEl.value.trim();
        const password = passEl.value;

        if (!email || !password)
          return setStatus("Merci de remplir email et mot de passe.", true);

        if (password.length < 6)
          return setStatus("Le mot de passe doit contenir au moins 6 caractères.", true);

        const { error, data } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: new URL("profile.html", window.location.href).toString()
          }
        });

        if (error) return setStatus(error.message, true);

        if (data.session) {
          window.location.href = "profile.html";
        } else {
          setStatus("Compte créé. Vérifie tes emails pour confirmer.");
        }
      });

      document.getElementById("btnLogin").addEventListener("click", async () => {
        const email = emailEl.value.trim();
        const password = passEl.value;

        if (!email || !password)
          return setStatus("Merci de remplir email et mot de passe.", true);

        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return setStatus(error.message, true);

        window.location.href = "profile.html";
      });

      (async () => {
        const { data } = await supabase.auth.getSession();
        if (data.session) window.location.href = "profile.html";
      })();
    </script>
  </div>
</body>
</html>
