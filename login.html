<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion — Edenwood</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Georgia, serif;
      color:#e6efe9;
      padding:2rem;

      background:#0f1a14 url("assets/edenwood-bg.jpg")
                 center / cover no-repeat fixed;
      position:relative;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(15,26,20,.55);
      pointer-events:none;
    }

    .card{
      width:100%;
      max-width:420px;
      background:rgba(15,26,20,.85);
      border:1px solid rgba(230,239,233,.15);
      border-radius:16px;
      padding:2.5rem;
      text-align:center;
      backdrop-filter:blur(6px);
      position:relative;
      z-index:1;
    }

    h1{font-size:1.8rem;margin-bottom:.5rem;}
    .subtitle{opacity:.85;font-style:italic;margin-bottom:1.5rem;}

    form{display:flex;flex-direction:column;gap:.8rem;}

    input{
      padding:.75rem .9rem;
      border-radius:10px;
      border:1px solid rgba(230,239,233,.2);
      background:rgba(0,0,0,.15);
      color:#e6efe9;
    }

    input::placeholder{color:rgba(230,239,233,.6);}

    .btn{
      cursor:pointer;
      padding:.7rem;
      border-radius:10px;
      border:none;
      background:#2e4d3a;
      color:#e6efe9;
      transition:background .2s ease;
      font-size:1rem;
    }
    .btn:hover{background:#3e6a50;}

    .hint{
      margin-top:1rem;
      opacity:.75;
      font-size:.95rem;
      line-height:1.4;
    }

    .link{
      display:inline-block;
      margin-top:1rem;
      color:#e6efe9;
      opacity:.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Connexion</h1>
    <p class="subtitle">Entre dans la clairière…</p>

    <form id="loginForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Mot de passe" required>
      <button class="btn" type="submit">Se connecter</button>
    </form>

    <p class="hint">
      (Version HTML) : ce login est symbolique pour l’instant.
    </p>

    <a class="link" href="index.html">← Retour à l’accueil</a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
