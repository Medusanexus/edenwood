<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Connexion</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Police fantasy (titre uniquement) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- CSS centralisé -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Entre dans la clairière.</p>

      <div class="panel">
        <input id="email" type="email" placeholder="Email" autocomplete="email" />
        <input id="password" type="password" placeholder="Mot de passe" autocomplete="current-password" />

        <button id="btnSignup" type="button">Créer un compte</button>
        <button id="btnLogin" type="button">Se connecter</button>

        <div id="status"></div>

        <a class="btn secondary" href="index.html">Retour</a>
      </div>
    </div>

    <script>
      // ⚠️ Tes clés Supabase (celles que tu avais déjà)
      const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
      const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const emailEl = document.getElementById("email");
      const passEl  = document.getElementById("password");
      const statusEl = document.getElementById("status");

      function setStatus(text, isError = false) {
        statusEl.textContent = text;
        statusEl.className = isError ? "error" : "";
      }

      document.getElementById("btnSignup").addEventListener("click", async () => {
        const email = emailEl.value.trim();
        const password = passEl.value;

        if (!email || !password) return setStatus("Merci de remplir email et mot de passe.", true);
        if (password.length < 6) return setStatus("Le mot de passe doit contenir au moins 6 caractères.", true);

        const redirectUrl = new URL("profile.html", window.location.href).toString();

        const { error, data } = await supabase.auth.signUp({
          email,
          password,
          options: { emailRedirectTo: redirectUrl }
        });

        if (error) return setStatus(error.message, true);

        // Si Supabase renvoie une session, c’est connecté direct
        if (data?.session) {
          window.location.href = "profile.html";
        } else {
          setStatus("Compte créé. Vérifie tes emails pour confirmer (si demandé).");
        }
      });

      document.getElementById("btnLogin").addEventListener("click", async () => {
        const email = emailEl.value.trim();
        const password = passEl.value;

        if (!email || !password) return setStatus("Merci de remplir email et mot de passe.", true);

        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return setStatus(error.message, true);

        window.location.href = "profile.html";
      });

      // Si déjà connecté, on envoie direct au profil
      (async () => {
        const { data } = await supabase.auth.getSession();
        if (data?.session) window.location.href = "profile.html";
      })();
    </script>
  </div>
</body>
</html>
