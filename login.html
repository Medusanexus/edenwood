<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood ‚Äî Connexion</title>

  <!-- Supabase v2 via jsDelivr (moins souvent bloqu√©) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #0e1a14;
      color: #e6f2ea;
      font-family: Georgia, serif;
      padding: 40px;
    }
    h1 { color: #9fe0b5; font-size: 2.2rem; margin-bottom: .5rem; }
    p { opacity: .9; margin-bottom: 1rem; }

    input, button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      font-family: inherit;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input { width: 280px; }
    button {
      background-color: #2a6b52;
      color: white;
      cursor: pointer;
      width: 220px;
    }
    button:hover { background-color: #348c6a; }

    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      font-size: 0.95rem;
      white-space: pre-wrap;
    }
    .ok { color: #5bf2b0; }
    .err { color: #ff6b6b; }
    .muted { opacity: .9; }
  </style>
</head>

<body>

  <h1>Edenwood</h1>
  <p>Entre dans la clairi√®re.</p>
  <p style="font-size:12px; opacity:.7;">VERSION SUPABASE DEBUG ‚Äî 2026-01-04 C</p>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />

  <button id="btnSignup" type="button">Cr√©er un compte</button>
  <button id="btnLogin" type="button">Se connecter</button>

  <div id="status" class="muted">Status : en attente‚Ä¶</div>

  <script>
    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";

    const statusEl = document.getElementById("status");
    const emailEl  = document.getElementById("email");
    const passEl   = document.getElementById("password");
    const btnSignup = document.getElementById("btnSignup");
    const btnLogin  = document.getElementById("btnLogin");

    function setStatus(text, cls="muted") {
      statusEl.className = cls;
      statusEl.textContent = text;
      console.log(text);
    }

    // Affiche erreurs JS directement
    window.addEventListener("error", (e) => {
      setStatus("Erreur JS :\n" + (e?.message || e), "err");
    });
    window.addEventListener("unhandledrejection", (e) => {
      setStatus("Erreur async :\n" + (e?.reason?.message || e?.reason || e), "err");
    });

    // 1) preuve JS ok
    setStatus("‚úÖ JS charg√© (au chargement)", "ok");

    // 2) V√©rifie la lib Supabase
    if (!window.supabase || !window.supabase.createClient) {
      setStatus(
        "‚ùå Supabase JS n'a pas charg√©.\n" +
        "Probable blocage (AdBlock / r√©seau).\n\n" +
        "Astuce : autoriser cdn.jsdelivr.net sur ce site, ou on h√©berge supabase.js dans le repo.",
        "err"
      );
      // on stop ici
      throw new Error("Supabase JS absent");
    }

    setStatus("‚úÖ Supabase JS charg√©", "ok");

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Helpers
    function getCreds() {
      return {
        email: emailEl.value.trim(),
        password: passEl.value
      };
    }

    btnSignup.addEventListener("click", async () => {
      setStatus("üü° Clic signup d√©tect√©‚Ä¶", "muted");

      const { email, password } = getCreds();
      if (!email || !password) return setStatus("‚ùå Remplis email + mot de passe.", "err");
      if (password.length < 6) return setStatus("‚ùå Mot de passe : minimum 6 caract√®res.", "err");

      setStatus("üü° Cr√©ation du compte‚Ä¶", "muted");

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: new URL("profile.html", window.location.href).toString(),
        }
      });

      if (error) return setStatus("‚ùå Erreur signup : " + error.message, "err");

      if (data?.session) {
        setStatus("‚úÖ Compte cr√©√© & connect√©. Redirection‚Ä¶", "ok");
        window.location.href = "profile.html";
      } else {
        setStatus("‚úÖ Compte cr√©√©. V√©rifie tes emails (confirmation).", "ok");
      }
    });

    btnLogin.addEventListener("click", async () => {
      setStatus("üü° Clic login d√©tect√©‚Ä¶", "muted");

      const { email, password } = getCreds();
      if (!email || !password) return setStatus("‚ùå Remplis email + mot de passe.", "err");

      setStatus("üü° Connexion‚Ä¶", "muted");

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) return setStatus("‚ùå Erreur login : " + error.message, "err");

      setStatus("‚úÖ Connect√©. Redirection‚Ä¶", "ok");
      window.location.href = "profile.html";
    });

    // Auto redirect si d√©j√† connect√©
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data?.session) {
        setStatus("‚úÖ Session d√©j√† active. Redirection‚Ä¶", "ok");
        window.location.href = "profile.html";
      }
    })();
  </script>
</body>
</html>
