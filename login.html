<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Connexion</title>

  <!-- Police fantasy (titre uniquement) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- CSS centralisé -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Entre dans la clairière.</p>

      <div class="panel">
        <input id="email" type="email" placeholder="Email" autocomplete="email" />
        <input id="password" type="password" placeholder="Mot de passe (6+)" autocomplete="current-password" />

        <button id="btnSignup" type="button">Créer un compte</button>
        <button id="btnLogin" type="button">Se connecter</button>

        <div id="status">Chargement…</div>

        <a class="btn secondary" href="index.html">Retour</a>
      </div>
    </div>
  </div>

  <script type="module">
    // ✅ Import Supabase (ESM) — plus fiable que window.supabase
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // ⚠️ Tes clés
    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const emailEl   = document.getElementById("email");
    const passEl    = document.getElementById("password");
    const statusEl  = document.getElementById("status");
    const btnSignup = document.getElementById("btnSignup");
    const btnLogin  = document.getElementById("btnLogin");

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.className = isError ? "error" : "";
    }

    function setLoading(on) {
      btnSignup.disabled = on;
      btnLogin.disabled = on;
      btnSignup.textContent = on ? "..." : "Créer un compte";
      btnLogin.textContent  = on ? "..." : "Se connecter";
    }

    setStatus("JS OK ✅ (Supabase chargé)");

    async function handleSignup() {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) return setStatus("Merci de remplir email et mot de passe.", true);
      if (password.length < 6) return setStatus("Mot de passe : 6 caractères minimum.", true);

      setLoading(true);
      setStatus("Création du compte…");

      try {
        const redirectUrl = new URL("profile.html", window.location.href).toString();

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: { emailRedirectTo: redirectUrl }
        });

        if (error) return setStatus("Signup error: " + error.message, true);

        if (data?.session) {
          setStatus("Compte créé + connecté. Redirection…");
          window.location.href = "profile.html";
        } else {
          setStatus("Compte créé. Vérifie tes emails si confirmation demandée, puis reconnecte-toi.");
        }
      } catch (e) {
        setStatus("Exception signup: " + (e?.message || e), true);
      } finally {
        setLoading(false);
      }
    }

    async function handleLogin() {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) return setStatus("Merci de remplir email et mot de passe.", true);

      setLoading(true);
      setStatus("Connexion…");

      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return setStatus("Login error: " + error.message, true);

        setStatus("Connecté. Redirection…");
        window.location.href = "profile.html";
      } catch (e) {
        setStatus("Exception login: " + (e?.message || e), true);
      } finally {
        setLoading(false);
      }
    }

    btnSignup.addEventListener("click", handleSignup);
    btnLogin.addEventListener("click", handleLogin);

    // Entrée = login
    passEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleLogin();
    });

    // Si déjà connecté : redirection
    try {
      const { data } = await supabase.auth.getSession();
      if (data?.session) window.location.href = "profile.html";
    } catch {
      // pas bloquant
    }
  </script>
</body>
</html>
