<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Connexion</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0e1a14;
      --accent:#9fe0b5;
      --accent2:#6acb95;
      --btn:#2a6b52;
      --btnHover:#348c6a;
      --text:#e6f2ea;
    }

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: Georgia, serif;

      background-color:var(--bg);
      background-image:url("assets/edenwood-bg.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
    }

    .overlay{
      min-height:100vh;
      padding:40px;
      background:
        radial-gradient(ellipse at center, rgba(14,26,20,0.15) 0%, rgba(14,26,20,0.65) 65%, rgba(14,26,20,0.85) 100%),
        linear-gradient(to bottom, rgba(14,26,20,0.35), rgba(14,26,20,0.70));
      display:grid;
      place-items:center;
    }

    .wrap{
      width:min(560px, 92vw);
      text-align:center;
      animation:fadeIn 650ms ease-out both;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(10px);}
      to{opacity:1; transform:translateY(0);}
    }

    h1{
      margin:0 0 10px 0;
      font-family:"Cinzel", serif;
      font-size:clamp(3.4rem, 6.5vw, 4.6rem);
      font-weight:600;
      letter-spacing:0.12em;
      text-transform:uppercase;
      color:#b8f1cf;
      text-shadow:
        0 0 10px rgba(184,241,207,0.35),
        0 0 28px rgba(106,203,149,0.22),
        0 4px 14px rgba(0,0,0,0.70);
    }

    h1::after{
      content:"";
      display:block;
      width:150px;
      height:1px;
      margin:14px auto 0;
      background:linear-gradient(to right, transparent, rgba(184,241,207,0.65), transparent);
    }

    .subtitle{
      margin:10px 0 18px 0;
      opacity:0.92;
      font-size:1.05rem;
    }

    .panel{
      margin:0 auto;
      padding:20px 20px 16px;
      border-radius:16px;
      background:rgba(14,26,20,0.46);
      border:1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 18px 60px rgba(0,0,0,0.45),
        0 0 0 1px rgba(159,224,181,0.06) inset;
      backdrop-filter: blur(3px);
    }

    .panel:hover{
      box-shadow:
        0 18px 70px rgba(0,0,0,0.50),
        0 0 0 1px rgba(159,224,181,0.10) inset,
        0 0 34px rgba(106,203,149,0.08);
      transition: box-shadow 220ms ease;
    }

    input, button{
      display:block;
      width:340px;
      max-width:78vw;
      margin:10px auto;
      padding:12px 12px;
      border:none;
      border-radius:12px;
      font-family:inherit;
      font-size:1rem;
    }

    input{
      background:rgba(255,255,255,0.92);
      color:#0b1411;
      outline:none;
      box-shadow:0 0 0 1px rgba(0,0,0,0.25) inset;
    }

    input:focus{
      box-shadow:
        0 0 0 2px rgba(184,241,207,0.35),
        0 0 18px rgba(106,203,149,0.12);
    }

    button{
      background-color:var(--btn);
      color:#fff;
      cursor:pointer;
      font-weight:600;
      letter-spacing:0.2px;
      transition:transform 120ms ease, background-color 160ms ease;
    }

    button:hover{background-color:var(--btnHover); transform:translateY(-1px);}
    button:active{transform:translateY(0px);}

    .link{
      display:inline-block;
      margin-top:12px;
      color:rgba(230,242,234,0.92);
      text-decoration:none;
      opacity:0.9;
    }
    .link:hover{ text-decoration:underline; }

    .hint{
      margin:10px auto 0;
      width:340px;
      max-width:78vw;
      opacity:0.82;
      font-size:0.95rem;
      line-height:1.35;
    }

    @media (max-width:480px){
      .overlay{padding:22px;}
      .panel{padding:16px 16px 12px;}
      h1{letter-spacing:0.08em;}
      h1::after{width:120px;}
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Entre dans la clairière.</p>

      <div class="panel">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Mot de passe" />

        <button id="btnLogin" type="button">Se connecter</button>

        <p class="hint">(Version HTML) : connexion symbolique pour l’instant.</p>
        <a class="link" href="index.html">← Retour</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("btnLogin").addEventListener("click", () => {
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
