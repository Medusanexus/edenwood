<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Connexion</title>

  <style>
    body {
      background-color: #0e1a14;
      color: #e6f2ea;
      font-family: Georgia, serif;
      padding: 40px;
    }
    h1 { color: #9fe0b5; font-size: 2.2rem; margin-bottom: .5rem; }
    p { opacity: .9; margin-bottom: 1rem; }

    input, button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      font-family: inherit;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input { width: 280px; }
    button {
      background-color: #2a6b52;
      color: white;
      cursor: pointer;
      width: 220px;
    }
    button:hover { background-color: #348c6a; }

    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      font-size: 0.95rem;
      white-space: pre-wrap;
    }
    .ok { color: #5bf2b0; }
    .err { color: #ff6b6b; }
    .muted { opacity: .9; }
  </style>

  <!-- ✅ Script "head" : prouve que le JS tourne quoi qu'il arrive -->
  <script>
    window.__edenwood_head_js = true;
  </script>
</head>

<body>

  <h1>Edenwood</h1>
  <p>Entre dans la clairière.</p>
  <p style="font-size:12px; opacity:.7;">VERSION BÉTON — 2026-01-04 D</p>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />

  <button id="btnSignup" type="button">Créer un compte</button>
  <button id="btnLogin" type="button">Se connecter</button>

  <div id="status" class="muted">Status : en attente…</div>

  <noscript>
    <div style="margin-top:12px; color:#ff6b6b;">
      JavaScript est désactivé dans ton navigateur — le login ne peut pas fonctionner.
    </div>
  </noscript>

  <script>
    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";

    const statusEl = document.getElementById("status");
    const emailEl  = document.getElementById("email");
    const passEl   = document.getElementById("password");
    const btnSignup = document.getElementById("btnSignup");
    const btnLogin  = document.getElementById("btnLogin");

    function setStatus(text, cls) {
      statusEl.className = cls || "muted";
      statusEl.textContent = text;
      console.log(text);
    }

    // 1) preuve immédiate : JS s'exécute
    if (window.__edenwood_head_js) {
      setStatus("OK: JS actif (script head + script body)", "ok");
    } else {
      setStatus("ERREUR: le script head n'a pas tourné (très bizarre)", "err");
    }

    // 2) preuve clic
    btnSignup.addEventListener("click", function () {
      setStatus("OK: clic détecté (signup)", "ok");
    });

    btnLogin.addEventListener("click", function () {
      setStatus("OK: clic détecté (login)", "ok");
    });

    // 3) Maintenant seulement : on charge Supabase dynamiquement
    function loadScript(src) {
      return new Promise(function (resolve, reject) {
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.head.appendChild(s);
      });
    }

    async function initSupabase() {
      setStatus("Chargement de Supabase…", "muted");

      // On tente jsDelivr (si bloqué, on le verra)
      try {
        await loadScript("https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2");
      } catch (e) {
        setStatus(
          "Supabase bloqué par le navigateur/AdBlock.\n" +
          "Solution propre: on héberge supabase.js dans ton repo (je te guide).",
          "err"
        );
        return null;
      }

      if (!window.supabase || !window.supabase.createClient) {
        setStatus("Supabase chargé mais API introuvable (étrange).", "err");
        return null;
      }

      setStatus("Supabase chargé ✅", "ok");
      return window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    }

    (async function () {
      const supabase = await initSupabase();
      if (!supabase) return;

      // On remplace les handlers clic par les vrais appels Supabase
      btnSignup.onclick = async function () {
        setStatus("Signup…", "muted");

        const email = emailEl.value.trim();
        const password = passEl.value;

        if (!email || !password) return setStatus("Remplis email + mot de passe.", "err");
        if (password.length < 6) return setStatus("Mot de passe: minimum 6 caractères.", "err");

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: new URL("profile.html", window.location.href).toString(),
          }
        });

        if (error) return setStatus("Erreur signup: " + error.message, "err");

        if (data && data.session) {
          setStatus("Compte créé & connecté ✅ Redirection…", "ok");
          window.location.href = "profile.html";
        } else {
          setStatus("Compte créé ✅ Vérifie tes emails (confirmation).", "ok");
        }
      };

      btnLogin.onclick = async function () {
        setStatus("Login…", "muted");

        const email = emailEl.value.trim();
        const password = passEl.value;

        if (!email || !password) return setStatus("Remplis email + mot de passe.", "err");

        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return setStatus("Erreur login: " + error.message, "err");

        setStatus("Connecté ✅ Redirection…", "ok");
        window.location.href = "profile.html";
      };

      // Auto-redirect si déjà connecté
      const { data } = await supabase.auth.getSession();
      if (data && data.session) {
        setStatus("Session active ✅ Redirection…", "ok");
        window.location.href = "profile.html";
      }
    })();
  </script>

</body>
</html>
