<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Connexion</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Entre dans la clairière.</p>

      <div class="panel">
        <!-- PSEUDO (utile à l'inscription, optionnel pour login) -->
        <input id="pseudo" type="text" placeholder="Pseudo (pour l’inscription)" autocomplete="nickname" />

        <input id="email" type="email" placeholder="Email" autocomplete="email" />
        <input id="password" type="password" placeholder="Mot de passe (6+)" autocomplete="current-password" />

        <button id="btnSignup" type="button">Créer un compte</button>
        <button id="btnLogin" type="button">Se connecter</button>

        <div id="status"></div>

        <nav class="nav">
          <a href="index.html">Accueil</a>
          <a href="profile.html" data-auth="in">Profil</a>
          <a href="login.html" data-auth="out">Connexion</a>
          <a href="#" id="linkLogout" data-auth="in">Déconnexion</a>
        </nav>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const pseudoEl = document.getElementById("pseudo");
    const emailEl  = document.getElementById("email");
    const passEl   = document.getElementById("password");
    const statusEl = document.getElementById("status");

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.className = isError ? "error" : "";
    }

    // Si déjà connecté -> profil
    const { data: sessionData } = await supabase.auth.getSession();
    if (sessionData?.session) window.location.href = "profile.html";

    document.getElementById("btnSignup").addEventListener("click", async () => {
      const pseudo = pseudoEl.value.trim();
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!pseudo) return setStatus("Choisis un pseudo pour l’inscription.", true);
      if (!email || !password) return setStatus("Merci de remplir email et mot de passe.", true);
      if (password.length < 6) return setStatus("Mot de passe : 6 caractères minimum.", true);

      setStatus("Création du compte…");

      const redirectUrl = new URL("profile.html", window.location.href).toString();

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: redirectUrl,
          data: {
            display_name: pseudo
          }
        }
      });

      if (error) return setStatus(error.message, true);

      if (data?.session) {
        window.location.href = "profile.html";
      } else {
        setStatus("Compte créé. Vérifie tes emails si confirmation demandée.");
      }
    });

    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) return setStatus("Merci de remplir email et mot de passe.", true);

      setStatus("Connexion…");

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return setStatus(error.message, true);

      window.location.href = "profile.html";
    });

    passEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("btnLogin").click();
    });
  </script>

  <!-- Nav intelligente (connecté / pas connecté + logout) -->
  <script type="module" src="assets/nav.js"></script>
</body>
</html>
