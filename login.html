<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Edenwood ‚Äî Connexion</title>

  <!-- Supabase v2 (CDN simple) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #0e1a14;
      color: #e6f2ea;
      font-family: Georgia, serif;
      padding: 40px;
    }

    h1 {
      color: #9fe0b5;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-family: inherit;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input {
      width: 260px;
    }

    button {
      background-color: #2a6b52;
      color: white;
      cursor: pointer;
      width: 180px;
    }

    button:hover {
      background-color: #348c6a;
    }
  </style>
</head>

<body>

  <h1>Edenwood</h1>
  <p>Entre dans la clairi√®re.</p>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />

  <button onclick="signUp()">Cr√©er un compte</button>
  <button onclick="signIn()">Se connecter</button>

  <script>
    /*********************************************************
     * üîë SUPABASE ‚Äî TES VRAIES CL√âS
     *********************************************************/
    const SUPABASE_URL = "https://skwjxawyznwmmlvfepfn.supabase.co";
    const SUPABASE_KEY = "sb_publishable_8t8bVf4UHqKa4yNBdcJ9Og_VrZnpDKy";

    /*********************************************************
     * INIT SUPABASE
     *********************************************************/
    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");

    function msg(text) {
      console.log(text);
      alert(text); // volontairement simple pour debug
    }

    /*********************************************************
     * SIGN UP
     *********************************************************/
    window.signUp = async function () {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) {
        msg("Remplis l‚Äôemail et le mot de passe.");
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: new URL(
            "profile.html",
            window.location.href
          ).toString(),
        }
      });

      if (error) {
        msg("Erreur cr√©ation : " + error.message);
        return;
      }

      if (data.session) {
        msg("Compte cr√©√© et connect√© ‚úÖ");
        window.location.href = "profile.html";
      } else {
        msg("Compte cr√©√© ‚úÖ V√©rifie tes emails pour confirmer.");
      }
    };

    /*********************************************************
     * SIGN IN
     *********************************************************/
    window.signIn = async function () {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) {
        msg("Remplis l‚Äôemail et le mot de passe.");
        return;
      }

      const { data, error } =
        await supabase.auth.signInWithPassword({
          email,
          password
        });

      if (error) {
        msg("Erreur connexion : " + error.message);
        return;
      }

      msg("Connexion r√©ussie ‚úÖ");
      window.location.href = "profile.html";
    };

    /*********************************************************
     * AUTO-REDIRECTION SI D√âJ√Ä CONNECT√â
     *********************************************************/
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data?.session) {
        window.location.href = "profile.html";
      }
    })();
  </script>

</body>
</html>
