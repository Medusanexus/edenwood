<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edenwood — Test Design (Référence)</title>

  <!-- Police fantasy élégante (titre uniquement) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0e1a14;
      --accent:#9fe0b5;
      --accent2:#6acb95;
      --btn:#2a6b52;
      --btnHover:#348c6a;
      --text:#e6f2ea;
    }

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: Georgia, serif;

      background-color:var(--bg);
      background-image:url("assets/edenwood-bg.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
    }

    /* voile doux + léger vignettage (lisibilité plein écran) */
    .overlay{
      min-height:100vh;
      padding:40px;
      background:
        radial-gradient(ellipse at center,
          rgba(14,26,20,0.15) 0%,
          rgba(14,26,20,0.65) 65%,
          rgba(14,26,20,0.85) 100%
        ),
        linear-gradient(to bottom, rgba(14,26,20,0.35), rgba(14,26,20,0.70));
      display:grid;
      place-items:center;
    }

    .wrap{
      width:min(560px, 92vw);
      text-align:center;
      animation:fadeIn 650ms ease-out both;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(10px);}
      to{opacity:1; transform:translateY(0);}
    }

    /* TITRE - plus grand + typographie "fantasy" */
    h1{
      margin:0 0 10px 0;
      font-family:"Cinzel", serif;
      font-size:clamp(3.4rem, 6.5vw, 4.6rem);
      font-weight:600;
      letter-spacing:0.12em;
      text-transform:uppercase;
      color:#b8f1cf;

      text-shadow:
        0 0 10px rgba(184,241,207,0.35),
        0 0 28px rgba(106,203,149,0.22),
        0 4px 14px rgba(0,0,0,0.70);
    }

    /* Soulignement mystique discret */
    h1::after{
      content:"";
      display:block;
      width:150px;
      height:1px;
      margin:14px auto 0;
      background:linear-gradient(
        to right,
        transparent,
        rgba(184,241,207,0.65),
        transparent
      );
    }

    .subtitle{
      margin:10px 0 18px 0;
      opacity:0.92;
      font-size:1.05rem;
    }

    .panel{
      margin:0 auto;
      padding:22px 22px 18px;
      border-radius:16px;

      background:rgba(14,26,20,0.46);
      border:1px solid rgba(255,255,255,0.12);

      box-shadow:
        0 18px 60px rgba(0,0,0,0.45),
        0 0 0 1px rgba(159,224,181,0.06) inset;

      backdrop-filter: blur(3px);
    }

    .panel:hover{
      box-shadow:
        0 18px 70px rgba(0,0,0,0.50),
        0 0 0 1px rgba(159,224,181,0.10) inset,
        0 0 34px rgba(106,203,149,0.08);
      transition:box-shadow 220ms ease;
    }

    /* éléments “profil” de test */
    .info{
      width:340px;
      max-width:78vw;
      margin:10px auto;
      padding:10px 12px;
      border-radius:12px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.10);
      text-align:left;
    }
    .info strong{ color:rgba(184,241,207,0.95); }

    a.btn{
      display:block;
      width:340px;
      max-width:78vw;
      margin:10px auto;
      padding:12px 12px;
      border-radius:12px;
      text-decoration:none;
      text-align:center;
      font-weight:600;
      letter-spacing:0.2px;
      background-color:var(--btn);
      color:#fff;
      transition:transform 120ms ease, background-color 160ms ease;
    }

    a.btn:hover{ background-color:var(--btnHover); transform:translateY(-1px); }
    a.btn:active{ transform:translateY(0px); }

    a.btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.18);
      color:var(--text);
    }
    a.btn.secondary:hover{
      background:rgba(255,255,255,0.06);
      transform:translateY(-1px);
    }

    @media (max-width:480px){
      .overlay{padding:22px;}
      .panel{padding:16px 16px 12px;}
      h1{letter-spacing:0.08em;}
      h1::after{width:120px;}
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="wrap">
      <h1>Edenwood</h1>
      <p class="subtitle">Page de référence — design validé.</p>

      <div class="panel">
        <div class="info"><strong>Rang :</strong> Éveillé</div>
        <div class="info"><strong>Affinité :</strong> Forêt ancienne</div>
        <div class="info"><strong>Carte liée :</strong> À venir…</div>

        <a class="btn" href="index.html">Bouton principal</a>
        <a class="btn secondary" href="login.html">Bouton secondaire</a>
      </div>
    </div>
  </div>
</body>
</html>
