<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Edenwood â€” Test design</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Georgia, serif;
      color:#e6efe9;
      padding:2rem;

      background:#0f1a14 url("assets/edenwood-bg.jpg")
                 center / cover no-repeat fixed;
      position:relative;
    }

    /* voile global encore plus lÃ©ger */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(10,18,14,.32);
      pointer-events:none;
    }

    .layout{
      width:100%;
      max-width:420px;          /* ðŸ”¹ largeur MAÃŽTRE */
      text-align:center;
      position:relative;
      z-index:1;
    }

    .hero{
      margin-bottom:1.2rem;
    }

    /* TITRE plus lumineux */
    .hero h1{
      font-size:3rem;
      letter-spacing:.28em;
      font-weight:500;
      color:#ecfff6;

      text-shadow:
        0 0 12px rgba(150,255,210,.22),
        0 0 36px rgba(90,230,170,.18),
        0 10px 28px rgba(0,0,0,.6);
    }

    /* ligne verte PLUS CLAIRE + alignÃ©e */
    .divider{
      width:100%;               /* ðŸ”¹ mÃªme largeur que la card */
      height:1px;
      margin:.9rem auto .7rem auto;

      background: linear-gradient(
        to right,
        rgba(120,255,190,0),
        rgba(120,255,190,.28),
        rgba(120,255,190,0)
      );

      filter: drop-shadow(0 0 8px rgba(120,255,190,.25));
    }

    .hero p{
      font-style:italic;
      opacity:.9;
      color:rgba(233,255,244,.9);
    }

    /* CARTE : beaucoup plus transparente */
    .card{
      width:100%;
      margin-top:1.2rem;
      padding:2rem 2.2rem;

      background: rgba(15,26,20,.22); /* ðŸ”¹ laisse voir le dÃ©cor */
      border:1px solid rgba(200,255,225,.12);
      border-radius:18px;

      backdrop-filter: blur(16px) saturate(125%);
      -webkit-backdrop-filter: blur(16px) saturate(125%);

      box-shadow:
        0 26px 80px rgba(0,0,0,.6),
        inset 0 1px 0 rgba(255,255,255,.08);

      position:relative;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:18px;
      pointer-events:none;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,.10),
        rgba(255,255,255,0) 45%
      );
    }
  </style>
</head>

<body>
  <div class="layout">

    <header class="hero">
      <h1>EDENWOOD</h1>
      <div class="divider"></div>
      <p>Entre dans la clairiÃ¨reâ€¦</p>
    </header>

    <div class="card">
      Contenu de test
    </div>

  </div>
</body>
</html>
