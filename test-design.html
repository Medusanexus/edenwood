<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Edenwood — Test design</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Georgia, serif;
      color:#e6efe9;
      padding:2rem;

      background:#0f1a14 url("assets/edenwood-bg.jpg")
                 center / cover no-repeat fixed;
      position:relative;
    }

    /* voile sombre léger */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(10,18,14,.38);
      pointer-events:none;
    }

    .layout{
      text-align:center;
      position:relative;
      z-index:1;
    }

    .hero{
      margin-bottom:1.6rem;
    }

    /* TITRE lumineux */
    .hero h1{
      font-size:3rem;
      letter-spacing:.28em;
      font-weight:500;
      color:#e9fff4;
      text-shadow:
        0 0 10px rgba(120,255,190,.18),
        0 0 28px rgba(80,220,150,.14),
        0 8px 24px rgba(0,0,0,.55);
    }

    /* ligne verte dégradée */
    .divider{
      width:min(520px, 86vw);
      height:2px;
      margin:.9rem auto .8rem auto;
      background: linear-gradient(
        to right,
        rgba(80,220,150,0),
        rgba(80,220,150,.35),
        rgba(80,220,150,0)
      );
      filter: drop-shadow(0 0 6px rgba(80,220,150,.18));
    }

    .hero p{
      font-style:italic;
      opacity:.9;
      color:rgba(233,255,244,.85);
    }

    /* CARTE EN VERRE */
    .card{
      width:100%;
      max-width:380px;
      margin-top:1.2rem;
      padding:2rem 2.1rem;

      background: rgba(15,26,20,.35);
      border:1px solid rgba(200,255,225,.14);
      border-radius:18px;

      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);

      box-shadow:
        0 24px 70px rgba(0,0,0,.55),
        inset 0 1px 0 rgba(255,255,255,.06);

      position:relative;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:18px;
      pointer-events:none;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,.08),
        rgba(255,255,255,0) 45%
      );
    }
  </style>
</head>

<body>
  <div class="layout">

    <header class="hero">
      <h1>EDENWOOD</h1>
      <div class="divider"></div>
      <p>Entre dans la clairière…</p>
    </header>

    <div class="card">
      Contenu de test
    </div>

  </div>
</body>
</html>
