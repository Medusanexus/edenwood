<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Edenwood</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Georgia, serif;
      color:#e6efe9;
      padding:2rem;

      background:#0f1a14 url("assets/edenwood-bg.jpg")
                 center / cover no-repeat fixed;
      position:relative;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(15,26,20,.5);
      pointer-events:none;
    }

    .layout{
      text-align:center;
      position:relative;
      z-index:1;
    }

    .hero{
      margin-bottom:1.8rem;
    }

    .hero h1{
      font-size:3rem;
      letter-spacing:.25em;
      font-weight:500;
      color:#d8efe2;
    }

    .hero p{
      margin-top:.5rem;
      font-style:italic;
      opacity:.85;
    }

    .card{
      width:100%;
      max-width:380px;
      background:rgba(15,26,20,.72);
      border:1px solid rgba(230,239,233,.18);
      border-radius:16px;
      padding:2rem;
      backdrop-filter:blur(10px);
      box-shadow:0 25px 60px rgba(0,0,0,.6);
      position:relative;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:16px;
      background:linear-gradient(
        to bottom,
        rgba(255,255,255,.06),
        rgba(255,255,255,0) 45%
      );
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="layout">

    <header class="hero">
      <h1>EDENWOOD</h1>
      <p>Entre dans la clairière…</p>
    </header>

    <div class="card">
      <p>Contenu de test</p>
    </div>

  </div>
</body>
</html>
