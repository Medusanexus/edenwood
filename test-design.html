<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Edenwood — Test design</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Georgia, serif;
      color:#e6efe9;
      padding:2rem;

      background:#0f1a14 url("assets/edenwood-bg.jpg")
                 center / cover no-repeat fixed;
      position:relative;
    }

    /* voile global PLUS léger (sinon on “tue” les détails) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.20);
      pointer-events:none;
    }

    .layout{
      width:100%;
      max-width:420px;
      text-align:center;
      position:relative;
      z-index:1;
    }

    .hero{ margin-bottom:1.15rem; }

    .hero h1{
      font-size:3rem;
      letter-spacing:.28em;
      font-weight:500;
      color:#ecfff6;
      text-shadow:
        0 0 14px rgba(150,255,210,.26),
        0 0 44px rgba(90,230,170,.20),
        0 10px 28px rgba(0,0,0,.65);
    }

    .divider{
      width:100%;
      height:1px;
      margin:.9rem auto .7rem auto;
      background: linear-gradient(
        to right,
        rgba(120,255,190,0),
        rgba(120,255,190,.22),
        rgba(120,255,190,0)
      );
      filter: drop-shadow(0 0 10px rgba(120,255,190,.25));
    }

    .hero p{
      font-style:italic;
      opacity:.92;
      color:rgba(233,255,244,.92);
      text-shadow: 0 8px 18px rgba(0,0,0,.45);
    }

    /* GLASS VISIBLE : quasi transparent + bord lumineux + glow */
    .card{
      width:100%;
      margin-top:1.2rem;
      padding:2rem 2.2rem;
      border-radius:18px;
      position:relative;

      /* le “verre” : presque transparent */
      background: rgba(10, 16, 13, .08);

      /* bord lumineux fin (c’est ça qui “dessine” le verre) */
      border: 1px solid rgba(210, 255, 235, .18);

      /* blur fort pour qu’on sente le flou même sur un fond sombre */
      backdrop-filter: blur(26px) saturate(140%) contrast(105%);
      -webkit-backdrop-filter: blur(26px) saturate(140%) contrast(105%);

      /* ombre + léger halo vert */
      box-shadow:
        0 28px 90px rgba(0,0,0,.62),
        0 0 0 1px rgba(120,255,190,.06),
        0 0 40px rgba(120,255,190,.06);
    }

    /* highlight en haut + un soupçon de “teinte verre” */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:18px;
      pointer-events:none;
      background:
        linear-gradient(to bottom, rgba(255,255,255,.10), rgba(255,255,255,0) 45%),
        radial-gradient(800px 220px at 50% -20%, rgba(120,255,190,.10), rgba(120,255,190,0) 60%);
    }
  </style>
</head>

<body>
  <div class="layout">

    <header class="hero">
      <h1>EDENWOOD</h1>
      <div class="divider"></div>
      <p>Entre dans la clairière…</p>
    </header>

    <div class="card">
      Contenu de test
    </div>

  </div>
</body>
</html>
